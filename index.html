<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="aside-top">
                <div class="dashboard">
                    <div class="icon"></div>
                    <span class="clickable-text">Dashboard</span>
                </div>
                <div class="aside-top-buttons">
                    <div class="home">
                        <div class="icon"></div>
                        <span class="clickable-text">Home</span>
                    </div>
                    <div class="profile">
                        <div class="icon"></div>
                        <span class="clickable-text">Profile</span>
                    </div>
                    <div class="messages">
                        <div class="icon"></div>
                        <span class="clickable-text">Messages</span>
                    </div>
                    <div class="history">
                        <div class="icon"></div>
                        <span class="clickable-text">History</span>
                    </div>
                    <div class="tasks">
                        <div class="icon"></div>
                        <span class="clickable-text">Tasks</span>
                    </div>
                    <div class="communities">
                        <div class="icon"></div>
                        <span class="clickable-text">Communities</span>
                    </div>
                </div>
            </div>
            <div class="aside-bottom">
                <div class="settings">
                    <div class="icon"></div>
                    <span class="clickable-text">Settings</span>
                </div>
                <div class="support">
                    <div class="icon"></div>
                    <span class="clickable-text">Support</span>
                </div>
                <div class="privacy">
                    <div class="icon"></div>
                    <span class="clickable-text">Privacy</span>
                </div>
            </div>
        </aside>
        <header>
            <div class="header-top-left">
                <div class="search"></div>
                <input type="text" placeholder="Search..." class="searchbar">
            </div>
            <div class="header-top-right">
                <div id="bell"></div>
                <div class="avatar"></div>
                <span class="name"></span>
            </div>
            <div class="header-bottom-left">
                <div class="avatar"></div>
                <div class="greeting">
                    <span>Hi there,</span>
                    <div class="name"></div>
                </div>
            </div>
            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <main></main>
    </div>
</body>
</html>
